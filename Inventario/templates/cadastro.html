{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
	<title>Cadastro de Usuário</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" 
	href="{% static 'images/icons/favicon.ico' %}" />
	<link rel="stylesheet" type="text/css" 
	href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" />
	<link rel="stylesheet" type="text/css" 
	href="{% static 'fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}" />
	<link rel="stylesheet" type="text/css" 
	href="{% static 'vendor/animate/animate.css' %}" />
	<link rel="stylesheet" type="text/css" 
	href="{% static 'vendor/css-hamburgers/hamburgers.min.css' %}" />
	<link rel="stylesheet" type="text/css" 
	href="{% static 'vendor/select2/select2.min.css' %}" />

	<link rel="stylesheet" type="text/css" 
	href="{% static 'csscad/util.css' %}" />

<link rel="stylesheet" type="text/css" 
	href="{% static 'csscad/main.css' %}" />

</head>
<body>

	<div class="bg-contact100" style="background-image: url('../images/bg-01.jpg');">
		<div class="container-contact100">
			<div class="wrap-contact100">
				<div class="contact100-pic js-tilt" data-tilt>
					<a href="/"><img src="{% static 'images/logo.png' %}" alt="IMG"></a>
				</div>

				<form class="contact100-form validate-form" method="post" action="{% url 'usuario_novo' %}">
					<span class="contact100-form-title">
						<h2>Cadastro de Usuários</h2>
					</span>
						{% csrf_token %}
					<div class="wrap-input100 validate-input" data-validate = "Digite um nome">
						<input class="input100" type="text" name="nome" placeholder="Nome">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-user" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Digite um usuario">
						<input class="input100" type="text" name="usuario" placeholder="Usuario">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-user" aria-hidden="true"></i>
						</span>
					</div>
					<div class="wrap-input100 validate-input" data-validate = "Digite uma senha">
						<input class="input100" type="password" maxlength="8" name="senha" placeholder="Senha">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-key" aria-hidden="true"></i>
						</span>
					</div>
					<div class="wrap-input100 validate-input" data-validate = "Digite um email valido: ex@abc.xyz">
						<input class="input100" type="text" name="email" placeholder="Email">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>

					<div class="container-contact100-form-btn">
						<button class="contact100-form-btn" type="submit">
							Cadastrar
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	<!-- "{% static 'vendor/select2/select2.min.css' %}" -->
	<script src="{% static 'vendor/jquery/jquery-3.2.1.min.js' %}"></script>

	<script src="{% static 'vendor/bootstrap/js/popper.js' %}"></script>
	<script src="{% static 'vendor/bootstrap/js/bootstrap.min.js"></script>

	<script src="{% static 'vendor/select2/select2.min.js' %}"></script>
	<script src="{% static 'vendor/tilt/tilt.jquery.min.js' %}"></script>
	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>

	<script src="{% static 'js/main.js' %}"></script>

<script async src="https://www.googletagmanager.com/gtag/js?id=UA-23581568-13"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-23581568-13');
</script>

</body>
</html>
